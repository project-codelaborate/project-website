<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Mosh - Creative Business Template | Elements</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Responsive CSS -->
    <link href="css/responsive.css" rel="stylesheet">

    <!-- Font Awesome Script-->
    <script src="https://kit.fontawesome.com/034893c064.js"></script>

</head>

<style>
    body, html {
        height: 100%;
        margin: 0;
    }

    .bgimg {
        background-image: url("img/other-img/soonPage.png");
        height: 100%;
        background-position: center;
        background-size: cover;
        position: relative;
        color: white;
        font-family: "Courier New", Courier, monospace;
        font-size: 25px;
    }

    .topleft {
        position: absolute;
        top: 0;
        left: 16px;
    }

    .bottomleft {
        position: absolute;
        bottom: 0;
        left: 16px;
    }

    .middle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    hr {
        margin: auto;
        width: 40%;
    }

    .mosh-btn {
        background-color: #4a7aec;
        min-width: 150px;
        height: 500px;
        padding: 0 30px;
        border-radius: 70px;
        color: #fff;
        font-size: 14px;
        line-height: 54px;
        font-weight: 700;
        text-transform: uppercase;
        -webkit-transition-duration: 500ms;
        transition-duration: 500ms;
    }

    .mosh-btn.mosh-btn-2 {
        border: 2px solid #4a7aec;
        color: #404551;
        background-color: #fff;
    }

    .mosh-btn:hover {
        background-color: #1a3c8d;
        color: #fff;
    }

    .mosh-btn.mosh-btn-2 {
        border: 2px solid #4a7aec;
        color: #404551;
        background-color: #fff;
    }

    .mosh-btn.mosh-btn-2:hover,
    .mosh-btn.mosh-btn-2:focus {
        border: 2px solid #4a7aec;
        color: #fff;
        background-color: #4a7aec;
    }
</style>
<body>

<div class="bgimg">
    <div class="topleft" >
        <a href="index.html"> <img src="img/core-img/logo.png" alt=""></a>
    </div>
    <div class="middle">
        <h1>COMING SOON</h1>
        <hr>
        <p id="demo" style="font-size:30px"></p>
    </div>
    <div class="bottomleft">
        <div class="mosh-buttons-area mb-100" >
            <a href="#"  class="btn mosh-btn mosh-btn-2"onclick="goBack()">Return</a>
        </div>
    </div>
</div>

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Jan 1, 2020 0:0:1").getTime();

    // Update the count down every 1 second
    var countdownfunction = setInterval(function () {

        // Get todays date and time
        var now = new Date().getTime();

        // Find the distance between now an the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

        // If the count down is over, write some text
        if (distance < 0) {
            clearInterval(countdownfunction);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
    }, 1000);

    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
